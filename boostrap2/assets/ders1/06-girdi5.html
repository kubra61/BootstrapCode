<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap 06 - Grid</title>
    <link
      href="/assets/lib/bootstrap-5.3.1-dist/css/bootstrap.min.css"

            <div class="col-6 col-md-6 col-lg-3 bg-info">9</div>

            <div class="col- col-md-12 bg-secondary">10</div>

            
        </div>
    </div>



    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
